<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Tentang Blog Kopi</title>
    <link rel="stylesheet" href="style.css">

    <script>
        async function loadTentang() {
            // Pertama coba load dari localStorage
            const savedContent = localStorage.getItem("halaman_tentang");

            if (savedContent && savedContent.trim() !== "") {
                document.getElementById("tentangContent").innerHTML = savedContent;
                return;
            }

            // Jika tidak ada → ambil dari tentang.txt
            try {
                const response = await fetch("tentang.txt");
                const text = await response.text();
                document.getElementById("tentangContent").innerHTML = text;
            } catch (error) {
                document.getElementById("tentangContent").innerHTML =
                    "<p>Konten belum tersedia. Silakan edit melalui halaman Admin.</p>";
            }
        }

        window.onload = loadTentang;
    </script>
</head>

<body>

    <header>
        <h1>Tentang Kami</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="artikel.html">Artikel</a>
        <a href="tentang.html">Tentang</a>
        <a href="kontak.html">Kontak</a>
        <a href="admin.html">Admin</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Tentang Blog Kopi Nusantara</h2>

            <div id="tentangContent" style="white-space: pre-line; font-size: 16px;"></div>

        </div>
    </div>

<div class="footer">
  © 2025 Blog Kopi.
</div>

<script>
const footer = document.querySelector(".footer");

footer.classList.add("show");

let lastScroll = window.pageYOffset;

window.addEventListener("scroll", () => {
  let currentScroll = window.pageYOffset;

  if (currentScroll > lastScroll) {
    footer.classList.remove("show");
  } else {
    footer.classList.add("show");
  }

  lastScroll = currentScroll;
});
</script>

</body>
</html>
